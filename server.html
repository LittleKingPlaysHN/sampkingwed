
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Servidores SAMP - SampKing</title>
  <style>
  /* Fuente */
  @font-face {
    font-family: 'Yourmate';
    src: url('fonts/Yourmate.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
  }

  /* Estilos globales */
  body {
    background: url('src/fondo3.jpg') no-repeat center center fixed;
    background-size: cover;
    font-family: 'Yourmate', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #fff;
    margin: 0; 
    padding: 2rem;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .logo {
    display: block;
    margin: 0 auto 1rem auto;
    max-width: 200px;
    height: auto;
  }

  h1 {
    color: #ff83e0;
    margin-bottom: 1rem;
    text-shadow: 0 0 5px rgba(0,0,0,0.7);
    font-weight: normal;
    text-align: center;
  }

  .server-list {
    max-width: 900px;
    width: 100%;
    background: rgba(0,0,0,0.6);
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 0 15px rgba(247, 0, 255, 0.7);
  }

  .server-item {
    display: flex;
    justify-content: space-between;
    padding: 1rem 1.5rem;
    border-bottom: 1px solid #ff5de9aa;
    align-items: center;
    transition: background 0.3s ease;
  }

  .server-item:last-child {
    border-bottom: none;
  }

  .server-item:hover {
    background: rgba(255, 255, 255, 0.2);
  }

  .server-name {
    font-weight: 700;
    font-size: 1.2rem;
    max-width: 45%;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
    font-family: 'Yourmate', cursive;
  }

  .server-ip {
    font-family: monospace;
    color: #f3b8ff;
    max-width: 25%;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
    font-weight: 600;
  }

  .server-status {
    font-weight: 700;
    color: #0f0;
    min-width: 80px;
    text-align: center;
    font-family: 'Yourmate', cursive;
  }

  .server-status.offline {
    color: #f33;
  }

  .server-players {
    min-width: 100px;
    text-align: center;
    font-weight: 600;
    font-family: 'Yourmate', cursive;
  }

  /* Botones */
  .button-group {
    margin-top: 2rem;
    display: flex;
    gap: 1rem;
    justify-content: center;
    flex-wrap: wrap;
  }

  .btn {
    font-family: 'Yourmate', cursive;
    background-color: #ff5de9;
    color: white;
    padding: 12px 30px;
    border-radius: 25px;
    font-weight: 700;
    text-decoration: none;
    box-shadow: 0 0 8px #ff5de9cc;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    user-select: none;
    cursor: pointer;
  }

  .btn:hover,
  .btn:focus {
    background-color: #e03ed1;
    box-shadow: 0 0 12px #e03ed1cc;
    outline: none;
  }

  /* Media queries para tablets */
  @media (max-width: 768px) {
    body {
      padding: 1rem;
    }

    .logo {
      max-width: 150px;
    }

    h1 {
      font-size: 2rem;
    }

    .server-item {
      flex-direction: column;
      align-items: flex-start;
      gap: 0.5rem;
    }

    .server-name, .server-ip, .server-players, .server-status {
      max-width: 100%;
      text-align: left;
    }

    .button-group {
      flex-direction: column;
      gap: 0.75rem;
    }
  }

  /* Media queries para celulares */
  @media (max-width: 480px) {
    .logo {
      max-width: 120px;
    }

    h1 {
      font-size: 1.5rem;
    }

    .server-item {
      padding: 0.75rem 1rem;
    }

    .btn {
      padding: 10px 20px;
      font-size: 0.9rem;
    }
  }
  </style>
</head>
<body>
  <img src="src/logo.png" alt="Logo SampKing" class="logo" />
  <h1>Servidores SAMP - SampKing</h1>

  <div class="server-list" role="list">
    <div class="server-item" role="listitem">
      <div class="server-name" title="NewGamers #1 | Juego de Rol | Florida.">NewGamers #1 | Juego de Rol | Florida.</div>
      <div class="server-ip">s1.newgamers.es:7777</div>
      <div class="server-players">981 / 1000</div>
      <div class="server-status">Online</div>
    </div>
    <div class="server-item" role="listitem">
      <div class="server-name" title="NewGamers #2 | Juego de Rol | New York.">NewGamers #2 | Juego de Rol | New York.</div>
      <div class="server-ip">s2.newgamers.es:7777</div>
      <div class="server-players">349 / 1000</div>
      <div class="server-status">Online</div>
    </div>
    <div class="server-item" role="listitem">
      <div class="server-name" title="NewGamers #3 | Juego de Rol | Texas.">NewGamers #3 | Juego de Rol | Texas.</div>
      <div class="server-ip">s3.newgamers.es:7777</div>
      <div class="server-players">123 / 1000</div>
      <div class="server-status">Online</div>
    </div>
    <!-- Puedes agregar más servidores aquí -->
  </div>

  <div class="button-group">
    <a href="https://discord.gg/Fcw7ZbHqjW" target="_blank" rel="noopener noreferrer" class="btn">Discord</a>
    <a href="https://youtu.be/gv35eTbXeZc?si=CfwqidvBkfXNEXas" target="_blank" rel="noopener noreferrer" class="btn">Juega</a>
  </div>
</body>
</html>
